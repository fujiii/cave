<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="dns-prefetch" href="//ajax.googleapis.com">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to my cave! - CSS illustration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
        <link rel="stylesheet" href="style.min.css">
    </head>
    <body>
        <!-- CSS Illustration by fujiii.github.io -->
        <div id="pic">
            <div class="cat">
                <div class="cat__ears">
                    <div class="cat__ear cat__ear--left"></div>
                    <div class="cat__ear cat__ear--right"></div>
                </div>
                <div class="cat__face">
                    <div class="cat__eyes">
                        <div class="cat__eye cat__eye--left"></div>
                        <div class="cat__eye cat__eye--right"></div>
                    </div>
                    <div class="cat__mouth"></div>
                </div>
                <div class="cat__hands">
                    <div class="cat__hand cat__hand--left"></div>
                    <div class="cat__hand cat__hand--right"></div>
                </div>
                <div class="cat__navel"></div>
                <div class="cat__feet">
                    <div class="cat__foot cat__foot--left"></div>
                    <div class="cat__foot cat__foot--right"></div>
                </div>
            </div>                    
            <div class="light"></div>
        </div>

        <h1>Welcome to my cave!</h1>
    </body>
</html>
